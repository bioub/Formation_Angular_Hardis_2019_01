<div class="row">
  <div class="col-sm-4">
    <div class="list-group">
      <a class="list-group-item list-group-item-action"
         *ngFor="let contact of contacts$ | async"
         [routerLink]="[contact.id]" routerLinkActive="active">
        {{contact.name}}
      </a>
    </div>
  </div>
  <div class="col-sm">
    <router-outlet></router-outlet>
  </div>
</div>
